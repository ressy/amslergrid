<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
	<defs> 
		<pattern x="50%" y="50%" id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
			<rect x="0" y="0" width="100%" height="100%" fill="#000" />
			<line id="horizontal" x1="0" y1="0" x2="30" y2="0" style="stroke: #fff; stroke-width: 3;" />
			<line id="vertical"   x1="0" y1="0" x2="0" y2="30" style="stroke: #fff; stroke-width: 3;" />
		</pattern>
	</defs>
	<rect fill="url(#grid)" x="0" y="0" width="100%" height="100%" />
	<circle cx="50%" cy="50%" r="8" fill="#fff"/>
</svg>
